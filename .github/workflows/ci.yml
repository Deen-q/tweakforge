name: CI/CD Pipeline

# Trigger the workflow on pull requests and pushes to main
on:
  pull_request:
    branches: [ main ]
  # push:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Step 4: Run linting (optional but recommended)
    - name: Run ESLint
      run: npm run lint
    
    # Step 5: Run tests
    - name: Run tests
      run: npm run test
    
    # Step 6: Build the application (ensures it compiles)
    - name: Build application
      run: npm run build